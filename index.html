<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/imgages/favicon-32x32.png">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Manrope:wght@800&family=Oxanium:wght@300;400;700&family=Poppins:wght@300;500;800&display=swap" rel="stylesheet">
    <title>Gerador de conselhos</title>

</head>
<body>
    <main class="cartao">
        <div class="conselhos">
            <h2 class="id-conselho">Conselho #001</h2>
            <p class="descricao-conselho">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut nulla sit tempore at vitae soluta odit doloribus exercitationem rerum. Quo exercitationem qui est consequuntur sint! Dolorum non sequi accusamus illo.</p>
            <picture>
                <source srcset="./src/imgages/pattern-divider-mobile.svg" media="(max-width: 768px)">
                <img src="./src/imgages/pattern-divider-desktop.svg" alt="divisao">
            </picture>
            <button class="conselhos-update">
                <img src="./src/imgages/icon-dice.svg" alt="dado de icone">
            </button>
        </div>
    </main>
</body>
</html>
